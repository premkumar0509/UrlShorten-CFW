<!DOCTYPE html>
<html>

<head>
	<link rel="Website icon" href="url-icon.png" type="image/x-icon">
	<link rel="shortcut icon" href="url-icon.png" type="image/x-icon">
	<title>Url Shorten</title>
	<meta http-equiv="Refresh" content="1; url={Replace}" />
	<meta name="referrer" content="no-referrer" />
</head>

<body>
	<p>Redirecting..<br /><a href="{Replace}">{Replace}</a></p>
	<script type="text/javascript">
		setTimeout('window.location.replace( "{Replace}" + window.location.hash );', 1000 )
	</script>
</body>
</html>
